<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/7ef1703760.js"
      crossorigin="anonymous"
    ></script>
    <title>home</title>
  </head>
  <body>
    <main>
      <section class="home">
        <div class="container">
          <div class="img">
            <img
              data-aos="flip-left"
              data-aos-easing="ease-out-cubic"
              data-aos-duration="3000"
              src="./assets/images/WhatsApp Şəkil 2024-05-02 saat 11.20.05_7433bcc5.jpg"
              alt="my photo"
            />
          </div>
          <ul>
            <li
              class="map"
              data-aos="zoom-in"
              data-aos-easing="ease-out-cubic"
              data-aos-delay="1000"
            >
              About Me
              <div class="iconArrow">
                <i class="fa-solid fa-arrow-right"></i>
              </div>
            </li>
            <li
              class="map"
              data-aos="zoom-in"
              data-aos-easing="ease-out-cubic"
              data-aos-delay="1500"
            >
              My Job
              <div class="iconArrow">
                <i class="fa-solid fa-arrow-right"></i>
              </div>
            </li>
            <li
              class="map"
              data-aos="zoom-in"
              data-aos-easing="ease-out-cubic"
              data-aos-delay="2000"
            >
              Contact
              <div class="iconArrow">
                <i class="fa-solid fa-arrow-right"></i>
              </div>
            </li>
            <li
              class="map"
              data-aos="zoom-in"
              data-aos-easing="ease-out-cubic"
              data-aos-delay="2500"
            >
              CV
              <div class="iconArrow">
                <i class="fa-solid fa-arrow-right"></i>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
